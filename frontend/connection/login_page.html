<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="login_page_style.css">
        <title>Document</title>
    </head>
    <body>
        <div class="container">
            <div class="signin">
                <h1>Sign In</h1>
                <div class="entry">
                    <input type="email" id="email" placeholder="Email">
                    <input type="password" id="password" placeholder="Password">
                    <div class="button">
                        <form action="../site/menu.html">
                            <button class="login" id="login">SIGN IN</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="signup">
                <h1>Create account</h1>
                <div class="entry">
                    <input type="text" id="email" placeholder="Email">
                    <input type="text" id="username" placeholder="Username">
                    <input type="password" id="password" placeholder="Password">
                </div>
                <div class="button">
                    <form action="../site/menu.html">
                        <button class="register" id="register">SIGN UP</button>
                    </form>
                </div>
            </div>
            <div class="hide" id="hide">
                <p id="hide_box" style="font-size: 32px;">Don't have an account?</p>
                <button class="signup_box" id="signup_box">SIGN UP</button>
                <button class="signin_box" id="signin_box">SIGN IN</button>
            </div>
        </div>
        <script src="event.js"></script>
    </body>
</html>
