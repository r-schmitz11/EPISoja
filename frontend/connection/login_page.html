<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="login_page_style.css">
        <title>Document</title>
    </head>
    <body>
        <div class="container">
            <div class="signin">
                <h1 id="signin_h1">Sign In</h1>
                <div class="entry">
                    <form action="../site/menu.html" class="entry1">
                        <input type="email" id="email" placeholder="Email" required>
                        <input type="password" id="password" placeholder="Password" required>
                        <div class="button">
                            <button type="submit" class="login" id="login">SIGN IN</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="signup">
                <h1 id="signup_h1">Create account</h1>
                <div class="entry">
                    <input type="text" id="email2" placeholder="Email">
                    <input type="text" id="username" placeholder="Username">
                    <input type="password" id="password2" placeholder="Password">
                </div>
                <div class="button">
                    <!-- <form action="../site/menu.html"> -->
                    <button type="submit" class="register" id="register">SIGN UP</button>
                    <!-- </form> -->
                </div>
            </div>
            <div class="hide" id="hide">
                <p id="hide_box" style="font-size: 32px;">Don't have an account?</p>
                <button class="signup_box" id="signup_box">SIGN UP</button>
                <button class="signin_box" id="signin_box">SIGN IN</button>
            </div>
        </div>
        <div class="bottom_page">
            <button class="aboutus" id="aboutus">About us</button>
            <span>•</span>
            <select class="language" id="lang" onchange=changeLang()>
              <option value="english">English</option>
              <option value="french">Français</option>
            </select>
        </div>
        <script src="event.js"></script>
        <script src="switch_lang.js"></script>
    </body>
</html>
