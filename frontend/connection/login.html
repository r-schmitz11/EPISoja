<!DOCTYPE html>
<html>
  <head>
    <title>EPIsoja</title>
    <link rel="stylesheet" href="login_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="connection">
      <div class="container">
        <h1 id="EPISoja">EPISoja</h1>
        <div class="entry">
          <input type="text" id="email" placeholder="Email">
          <input type="password" id="password" placeholder="Password">
        </div>
        <div class="button">
          <form action="../site/menu.html">
            <button class="login" id="login">Log in</button>
          </form>
          <br>
          <form action="signup.html">
            <button class="signup" id="signup">Sign up</button>
          </form>
        </div>
      </div>
    </div>
    <div class="bottom_page">
      <button class="aboutus" id="aboutus">About us</button>
      <span>•</span>
      <select class="language" id="lang" onchange=changeLangLogin()>
        <option value="english">English</option>
        <option value="french">Français</option>
      </select>
    </div>
    <script src="switch_lang_login.js"></script>
  </body>
</html>
